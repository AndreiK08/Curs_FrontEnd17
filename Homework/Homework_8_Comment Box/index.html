<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comment Box</title>
</head>
<body>
    <form id="form">
        <div class="container">
            <h1>Leave a</h1>
            <!-- Inputs -->
            <input type="text" id="name-box" placeholder="Enter Name">
            <textarea name="comment-box" id="comment-box" cols="30" rows="10" placeholder="Comment Here"></textarea>
            <input type="mail" id="mail-box" placeholder="Enter Email">

        <!-- Avatar img -->
        
            <div class="avatar-title"><h6>Choose avatar</h6></div>
            <div class="avatar-container">
      
                <label class="avatars">
                    <input type="radio" name="avatar" id="avatar-1" value="Avatar1" >
                    <img src="avatars/avatar_1.png" alt="Avatar" class="avatar">
                    </label>
                <label class="avatars">
                    <input type="radio" name="avatar" id="avatar-2">
                    <img src="avatars/avatar_2.png" alt="Avatar" class="avatar">
                    </label>
                <label class="avatars">
                    <input type="radio" name="avatar" id="avatar-3">
                    <img src="avatars/avatar_3.png" alt="Avatar" class="avatar">
                    </label>
                <label class="avatars">
                    <input type="radio" name="avatar" id="avatar-4">
                    <img src="avatars/avatar_4.png" alt="Avatar" class="avatar">
                    </label>
                <label class="avatars">
                        <input type="radio" name="avatar" id="avatar-5">
                        <img src="avatars/avatar_5.png" alt="Avatar" class="avatar">
                    </label>

            
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <button type="reset" id="reset">Reset</button>
                <button type="submit" id="add" >Add Comment</button>
            </div>

            <ul id="unordered">
        
            </ul>
        </div>
    </form>










    <script src="app.js"></script>
</body>
</html>
