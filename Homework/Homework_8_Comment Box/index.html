<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Comment Box</title>
</head>
<body>
    <form id="form">
        <div class="container">
            <h1>Leave a comment</h1>
            <!-- Inputs -->
            <input type="text" id="name-box" placeholder="Enter Name">
            <textarea name="comment-box" id="comment-box" cols="30" rows="10" placeholder="Comment Here"></textarea>
            <input type="mail" id="mail-box" placeholder="Enter Email">

        <!-- Avatar img -->
        
            <div class="avatar-title"><h6>Choose avatar</h6></div>
            <div class="avatar-container">
      
                <label class="avatars">
                    <input type="radio" name="avatar" id="avatar-1" value="Avatar1" >
                    <img src="avatars/avatar_1.png" id="avatar-1-1" alt="Avatar" class="avatar">
                    </label>
                <label class="avatars">
                    <input type="radio" name="avatar" id="avatar-2">
                    <img src="avatars/avatar_2.png" alt="Avatar" class="avatar">
                    </label>
                <label class="avatars">
                    <input type="radio" name="avatar" id="avatar-3">
                    <img src="avatars/avatar_3.png" alt="Avatar" class="avatar">
                    </label>
                <label class="avatars">
                    <input type="radio" name="avatar" id="avatar-4">
                    <img src="avatars/avatar_4.png" alt="Avatar" class="avatar">
                    </label>
                <label class="avatars">
                        <input type="radio" name="avatar" id="avatar-5">
                        <img src="avatars/avatar_5.png" alt="Avatar" class="avatar">
                    </label>

            
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <button type="reset" id="reset">Reset</button>
                <button type="submit" id="add" >Add Comment</button>
            </div>

            
        </div>
        
        <!-- Comments -->
        <ul class="comment-container">
            <ul class="card">

            </ul>
        </ul>
    
    </form>










    <script src="app.js"></script>
</body>
</html>
