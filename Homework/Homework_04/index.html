<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Homework_4</title>
</head>
<body>
    <div class="contact">
        <h1>Contact us</h1>
        <h2 class="smallText">Feel free to contact us</h2>
    </div>
    <!-- Form -->
    <div class="container">
        <div class="bigForm">
            <div class="form">
                <label for="name">Name</label> <br>
                <input type="text" id="name" name="user_name" value="Enter name">

                <label for="email">Email</label><br>
                <input type="email" name="user_email" id="email" value="Enter email">
                
                <label for="subject">Subject</label><br>
                <input type="text" name="subject" id="subject" value="Enter Subject">
            </div>
            <!-- essage text -->
            <div class="text">
                <label for="Message">Message</label><br>
                <textarea name="Message" id="Message" cols="60" rows="10"></textarea>
            </div>
        </div>
        <!-- Send Mesage btn -->
        <input type="button" value="Send Message">
    </div>

    <!-- Social links -->
    <div class="socialContact">
        <div class="socialText"><p>Or find us on social media</p></div>
        <div class="socialLinks">
            <p><a href="#">Facebook</p></a>
            <p><a href="#">Twitter</p></a>
            <p><a href="#">Instagram</p></a>
        </div>
    </div>

</body>
</html>
